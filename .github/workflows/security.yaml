name: üïµüèº Security scan

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths-ignore:
      - README.md

env:
  BASE_IMAGE_TAG: 3.16.2
  GOSTATSD_TAG: 35.0.0
  SNYK_TOKEN: ${{ secrets.CAOS_SNYK_TOKEN }}

jobs:
  trivy_scanner:
    name: Security scanner for docker image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.OHAI_DOCKER_HUB_ID }}
          password: ${{ secrets.OHAI_DOCKER_HUB_PASSWORD }}

      - name: Build image
        run: |
          make build/docker-amd64 BASE_IMAGE_TAG=${{ env.BASE_IMAGE_TAG }} GOSTATSD_TAG=${{ env.GOSTATSD_TAG }}
      
      - name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        with:
          image: "newrelic/nri-statsd:test"
          
      - name: Run Trivy to check Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "newrelic/nri-statsd:test"
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: "CRITICAL,HIGH"
